language: ruby
rvm:
- 2.4
os:
- osx
branches:
  only:
  - master
before_install:
- bundle install
- brew update
- brew --version
- mkdir -pv $HOME/.aws $HOME/.ssh $HOME/Dropbox/.share/.aws $HOME/Dropbox/.share/.ssh
  $HOME/Library/Application\ Support/Code/User
- touch $HOME/Dropbox/.share/.aws/config $HOME/Dropbox/.share/.aws/credentials $HOME/Dropbox/.share/.gitconfig.local
  $HOME/Dropbox/.share/.ssh/config $HOME/Dropbox/.share/.zshenv.local
install:
- brew install zsh
- make shell
- yes | make symlink
script:
- make test
- "/usr/local/bin/zsh -cli 'true'"
notifications:
  slack:
    secure: 
